<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">LogIn Page</h3>
		<div class="card-text">
			
			
			<form (keydown)="keyDownFunction($event)">
			
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" required [(ngModel)]="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					
					<input type="password" name="password" required [(ngModel)]="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit"  id="sub_btn" [disabled]="username.length==0 || password.length==0 || sub_dis" (click)="onLogin()" class="btn btn-primary btn-block">Sign in</button>
				
			
      </form>
      <span id="e_msg" style="color: red;"></span>
		</div>
	</div>
</div>
</div>
